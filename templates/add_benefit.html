<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Benefício</title>
</head>
<body>
    <h1>Adicionar Benefício</h1>
    <form method="POST">
        Nome do Benefício: <input type="text" name="benefit_name" required><br>
        Descrição: <input type="text" name="description"><br>
        Critérios de Elegibilidade: <input type="text" name="eligibility_criteria"><br>
        Valor: <input type="number" step="0.01" name="amount" required><br>
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
