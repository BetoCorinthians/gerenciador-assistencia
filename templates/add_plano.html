<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Plano de Assistência</title>
</head>
<body>
    <h1>Adicionar Plano de Assistência</h1>
    <form method="POST">
        Nome do Plano: <input type="text" name="plan_name" required><br>
        Descrição: <input type="text" name="description" required><br>
        Preço: <input type="number" step="0.01" name="price" required><br>
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
